name: Deploy to Encore Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Download Encore CLI script
        uses: sozo-design/curl@v1.0.2
        with:
          args: --output install.sh -L https://encore.dev/install.sh

      - name: Install Encore CLI
        run: bash install.sh

      - name: Verify Encore CLI Installation
        run: |
          encore version
          echo $PATH

      - name: Deploy to Encore
        env:
          ENCORE_API_KEY: ${{ secrets.ENCORE_API_KEY }}
        run: encore deploy
